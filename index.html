<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goral Rabari ‚Äî Profile</title>
  <style>
    :root {
      --bg-overlay: rgba(255,255,255,0.68);
      --text: #1b1f24;
      --muted: #5c6672;
      --accent: #2f7dff;
      --card: rgba(255,255,255,0.86);
      --border: rgba(0,0,0,0.08);
      --shadow: 0 10px 30px rgba(0,0,0,0.12);
      --nav-bg: rgba(255,255,255,0.65);
      --link: #1b1f24;
      --icon: #1b1f24;
    }
    .dark {
      --bg-overlay: rgba(0,0,0,0.55);
      --text: #e6e9ef;
      --muted: #a8b0bc;
      --accent: #7bb1ff;
      --card: rgba(25,29,35,0.86);
      --border: rgba(255,255,255,0.10);
      --shadow: 0 10px 30px rgba(0,0,0,0.4);
      --nav-bg: rgba(25,29,35,0.65);
      --link: #e6e9ef;
      --icon: #e6e9ef;
    }

    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background: #000;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background: real snowy landscape */
    .bg {
      position: fixed;
      inset: 0;
      background: url("https://images.unsplash.com/photo-1542708993627-b6e4b9a1b8f0?q=80&w=1600&auto=format&fit=crop") center/cover no-repeat;
      z-index: -3;
      will-change: transform;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-overlay);
      z-index: -2;
      transition: background 0.4s ease;
      pointer-events: none;
    }

    /* Snowfall canvas */
    #snow {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* Header and navbar */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(8px);
      background: var(--nav-bg);
      border-bottom: 1px solid var(--border);
    }
    .nav {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      color: var(--link);
      text-decoration: none;
      letter-spacing: 0.5px;
    }
    .brand .logo {
      width: 26px; height: 26px; border-radius: 6px;
      background: var(--accent);
      box-shadow: 0 8px 20px rgba(47,125,255,0.45);
    }
    nav a {
      color: var(--link);
      text-decoration: none;
      margin-left: 16px;
      padding: 8px 10px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }
    nav a:hover { background: rgba(127,127,127,0.12); }
    .theme-toggle { display: flex; gap: 10px; }
    .icon-btn {
      width: 36px; height: 36px; border-radius: 50%;
      border: 1px solid var(--border); background: transparent; color: var(--icon);
      display: grid; place-items: center; cursor: pointer;
      transition: transform 0.12s ease, background 0.12s ease;
    }
    .icon-btn:hover { transform: translateY(-1px); background: rgba(127,127,127,0.12); }
    .icon { font-size: 18px; }

    /* Sections and cards */
    section { max-width: 1100px; margin: 0 auto; padding: 60px 20px; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: 18px;
      transition: transform 0.25s ease;
    }
    .card:hover { transform: translateY(-2px); }

    /* Home layout */
    .home {
      display: grid;
      grid-template-columns: 1.05fr 1.35fr;
      gap: 28px;
      align-items: center;
      padding: 28px;
    }
    .photo {
      position: relative; overflow: hidden; border-radius: 16px; min-height: 320px;
    }
    .photo img {
      width: 100%; height: 100%; object-fit: cover; display: block;
      filter: saturate(105%);
      transition: transform 0.4s ease;
    }
    .photo:hover img { transform: scale(1.03); }
    .intro { padding: 8px; }
    .intro h1 { margin: 0 0 8px; font-size: 34px; line-height: 1.2; }
    .intro .name {
      font-weight: 800; font-size: 22px; margin-bottom: 10px;
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow { from { text-shadow: 0 0 6px var(--accent);} to { text-shadow: 0 0 16px var(--accent);} }
    .intro .role { font-size: 18px; margin-bottom: 6px; }
    .typewriter {
      display: inline-block;
      border-right: 2px solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
    }
    .sub { color: var(--muted); margin-top: 8px; }
    .badges { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 14px; }
    .badge {
      padding: 8px 12px; border: 1px solid var(--border);
      border-radius: 999px; background: rgba(127,127,127,0.10);
      font-size: 14px;
      transition: transform 0.15s ease, background 0.15s ease;
    }
    .badge:hover { transform: translateY(-2px); background: rgba(127,127,127,0.18); }

    /* Projects with slider and arrows */
    .projects { padding: 28px; }
    .projects h2 { margin: 0 0 16px; }
    .slider {
      position: relative; overflow: hidden; border-radius: 16px; border: 1px solid var(--border);
    }
    .slides { display: flex; transition: transform 0.4s ease; }
    .slide {
      min-width: 100%;
      padding: 18px;
      display: grid; grid-template-columns: 1.2fr 1.1fr;
      gap: 20px; align-items: center;
    }
    .thumb { border-radius: 16px; overflow: hidden; border: 1px solid var(--border); }
    .thumb img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .slide h3 { margin: 0 0 10px; }
    .slide .actions { display: flex; gap: 10px; }
    .btn {
      padding: 10px 14px; border-radius: 10px; border: 1px solid var(--border);
      background: rgba(127,127,127,0.10); color: var(--link);
      cursor: pointer; transition: background 0.12s ease, transform 0.12s ease;
    }
    .btn:hover { background: rgba(127,127,127,0.18); transform: translateY(-1px); }

    .arrow {
      position: absolute; top: 50%; transform: translateY(-50%);
      width: 42px; height: 42px; border-radius: 999px;
      display: grid; place-items: center; cursor: pointer;
      background: rgba(255,255,255,0.72);
      border: 1px solid var(--border);
      color: #222;
      transition: transform 0.15s ease, background 0.15s ease;
    }
    .dark .arrow { background: rgba(25,29,35,0.72); color: var(--icon); }
    .arrow:hover { transform: translateY(-50%) scale(1.05); background: rgba(255,255,255,0.86); }
    .arrow.left { left: 12px; }
    .arrow.right { right: 12px; }

    .slider-controls { display: flex; justify-content: center; gap: 10px; margin-top: 14px; }
    .dot { width: 9px; height: 9px; border-radius: 50%; background: rgba(127,127,127,0.3); border: 1px solid var(--border); cursor: pointer; }
    .dot.active { background: var(--accent); transform: scale(1.15); }

    /* Modals */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.55); display: none; align-items: center; justify-content: center; z-index: 2000; }
    .modal.open { display: flex; }
    .modal-card {
      width: min(900px, 92vw);
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: 16px;
      overflow: hidden;
    }
    .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; border-bottom: 1px solid var(--border); }
    .modal-body { padding: 0; }
    .modal-preview { width: 100%; aspect-ratio: 16/9; background: #111; }
    .modal-preview img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .close-x {
      width: 36px; height: 36px; border-radius: 10px;
      display: grid; place-items: center; cursor: pointer;
      background: rgba(127,127,127,0.12); border: 1px solid var(--border); color: var(--icon);
    }

    /* Contact: simple form + real icons */
    .contact { padding: 28px; }
    .contact h2 { margin: 0 0 16px; }
    .contact-wrap { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 24px; }
    .contact-card { padding: 16px; }
    .contact-form { display: flex; flex-direction: column; gap: 12px; }
    .contact-form input, .contact-form textarea {
      padding: 12px; border-radius: 10px; border: 1px solid var(--border);
      font-size: 14px; width: 100%;
      background: rgba(127,127,127,0.08);
      color: var(--text);
      transition: box-shadow 0.15s ease, border-color 0.15s ease;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      outline: none; box-shadow: 0 0 0 3px rgba(47,125,255,0.25); border-color: var(--accent);
    }
    .contact-form button {
      padding: 12px; border-radius: 10px; border: 1px solid var(--border);
      background: var(--accent); color: #fff; cursor: pointer;
      transition: transform 0.12s ease, opacity 0.12s ease;
    }
    .contact-form button:hover { opacity: 0.95; transform: translateY(-1px); }

    .socials {
      display: flex; gap: 16px; align-items: center; flex-wrap: wrap;
      margin-top: 12px;
    }
    .social {
      width: 44px; height: 44px; border-radius: 999px;
      display: grid; place-items: center;
      border: 1px solid var(--border);
      background: rgba(127,127,127,0.10);
      color: var(--link);
      text-decoration: none;
      transition: transform 0.15s ease, background 0.15s ease, box-shadow 0.15s ease, color 0.15s ease;
    }
    .social:hover {
      transform: translateY(-2px) scale(1.08);
      background: rgba(127,127,127,0.18);
      color: var(--accent);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }
    .social svg { width: 22px; height: 22px; display: block; }

    footer { height: 60px; }

    /* Responsive */
    @media (max-width: 900px) {
      .home { grid-template-columns: 1fr; }
      .slide { grid-template-columns: 1fr; }
      .contact-wrap { grid-template-columns: 1fr; }
      .arrow.left { left: 6px; } .arrow.right { right: 6px; }
    }
  </style>
</head>

  <script>
    // Theme toggle with persistence
    const lightBtn = document.getElementById('lightBtn');
    const darkBtn = document.getElementById('darkBtn');
    const root = document.documentElement;
    function setTheme(mode) {
      if (mode === 'dark') { root.classList.add('dark'); localStorage.setItem('theme', 'dark'); }
      else { root.classList.remove('dark'); localStorage.setItem('theme', 'light'); }
    }
    (function(){
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      setTheme(saved ? saved : (prefersDark ? 'dark' : 'light'));
    })();
    lightBtn.addEventListener('click', () => setTheme('light'));
    darkBtn.addEventListener('click', () => setTheme('dark'));

    // Typewriter effect: Software Developer looping
    const tw = document.getElementById('typewriter');
    const phrase = "Software Developer";
    let ci = 0, deleting = false;
    const speed = { type: 80, delete: 45, pause: 900 };
    function typeLoop() {
      if (!deleting) {
        tw.textContent = phrase.slice(0, ++ci);
        if (ci === phrase.length) { deleting = true; setTimeout(typeLoop, speed.pause); return; }
      } else {
        tw.textContent = phrase.slice(0, --ci);
        if (ci === 0) { deleting = false; }
      }
      setTimeout(typeLoop, deleting ? speed.delete : speed.type);
    }
    typeLoop();

    // Slider with dots + arrows
    const slidesWrap = document.getElementById('slides');
    const dots = Array.from(document.querySelectorAll('.dot'));
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    let current = 0;
    function updateSlider(index) {
      current = Math.max(0, Math.min(index, dots.length - 1));
      slidesWrap.style.transform = `translateX(-${current * 100}%)`;
      dots.forEach((d, i) => d.classList.toggle('active', i === current));
    }
    dots.forEach((d, i) => d.addEventListener('click', () => updateSlider(i)));
    prev.addEventListener('click', () => updateSlider(current - 1));
    next.addEventListener('click', () => updateSlider(current + 1));

    // Modals open/close
    function openModal(id) {
      const m = document.getElementById(id);
      if (!m) return;
      m.classList.add('open');
      m.setAttribute('aria-hidden', 'false');
    }
    function closeModal(el) {
      const m = el.closest('.modal');
      if (!m) return;
      m.classList.remove('open');
      m.setAttribute('aria-hidden', 'true');
    }
    document.querySelectorAll('.actions .btn[data-modal]').forEach(btn => {
      btn.addEventListener('click', () => openModal(btn.dataset.modal));
    });
    document.querySelectorAll('[data-close]').forEach(btn => {
      btn.addEventListener('click', () => closeModal(btn));
    });
    document.querySelectorAll('.modal').forEach(m => {
      m.addEventListener('click', (e) => { if (e.target === m) m.classList.remove('open'); });
    });

    // Contact form (simple submit)
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!name || !email || !message) return;
      alert("Thanks, " + name + "! Your message has been noted.");
      form.reset();
    });

    // Smooth overlay transition on scroll (text vs background transfer effect)
    const overlay = document.getElementById('overlay');
    const bg = document.getElementById('bg');
    function onScroll() {
      const y = window.scrollY || document.documentElement.scrollTop;
      // Overlay alpha changes between 0.50 and 0.75 based on scroll
      const base = getComputedStyle(document.documentElement).getPropertyValue('--bg-overlay');
      // Parse current mode quickly: we'll compute a dynamic alpha
      const minA = document.documentElement.classList.contains('dark') ? 0.45 : 0.55;
      const maxA = document.documentElement.classList.contains('dark') ? 0.70 : 0.78;
      const t = Math.min(1, y / 600);
      const a = minA + (maxA - minA) * t;
      overlay.style.background = `rgba(${document.documentElement.classList.contains('dark') ? '0,0,0' : '255,255,255'},${a})`;
      // Slight parallax for background to feel real
      bg.style.transform = `translateY(${y * 0.05}px)`;
    }
    window.addEventListener('scroll', onScroll);
    onScroll();

    // Snowfall (canvas) ‚Äî denser, varied sizes for realistic feel
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let W, H, flakes = [];
    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
      flakes = [];
      const count = Math.floor(W * H / 14000); // density
      for (let i = 0; i < count; i++) {
        flakes.push({
          x: Math.random() * W,
          y: Math.random() * H,
          r: Math.random() * 2.8 + 0.7,     // radius varies
          a: Math.random() * Math.PI * 2,    // angle for sway
          v: Math.random() * 0.8 + 0.35,     // fall speed varies
          sway: Math.random() * 1.2 + 0.3    // horizontal sway intensity
        });
      }
    }
    window.addEventListener('resize', resize);
    resize();
    function draw() {
      ctx.clearRect(0, 0, W, H);
      ctx.fillStyle = 'rgba(255,255,255,0.95)';
      for (const f of flakes) {
        f.y += f.v;
        f.a += 0.01 + (f.r * 0.001); // slightly faster sway for larger flakes
        f.x += Math.sin(f.a) * f.sway * 0.6;
        if (f.y > H + 6) { f.y = -6; f.x = Math.random() * W; }
        if (f.x < -12) { f.x = W + 12; }
        if (f.x > W + 12) { f.x = -12; }
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
